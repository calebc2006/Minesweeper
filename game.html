<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
    <script src="board.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/0555b741c8.js"
      crossorigin="anonymous"
    ></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <form action="index.html">
      <button class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="back">BACK</div>
      </button>
    </form>

    <div class="big-container">
      <div class="container">
        <h1 id="game-over" class="game-over">MINESWEEPER</h1>
        <div id="game-board" class="game-board"></div>
        <div class="bottom-section">
          <button class="reset-btn" id="reset-btn">RESET</button>
          <h1 class="timer" id="timer">0:00</h1>
        </div>
      </div>
    </div>

    <div class="user-data-box">
      <h3>User Data</h3>
      <ul class="list list-outside">
        <li id="best">Best Time:</li>
        <li id="average">Average Time:</li>
        <li id="plays">Number of solves:</li>
        <li id="last5">
          Last 5 times:
          <ul class="list list-inside">
            <li id="first"></li>
            <li id="second"></li>
            <li id="third"></li>
            <li id="fourth"></li>
            <li id="fifth"></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
